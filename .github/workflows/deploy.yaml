name: Deploy site
on:
  workflow_dispatch:
  # TODO: remove ghas-build branch
  push:
    branches:
      - main
      - ghas-build

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

permissions:
  id-token: write
  contents: read

jobs:
  build:
    name: Build (and deploy)
    runs-on: linux-amd64-cpu4
    steps:
      - uses: actions/checkout@v3.1.0
        with:
          fetch-depth: 0

      # this step uses the `.ruby-version` file
      - uses: ruby/setup-ruby@v1

      - name: Build Jekyll Site
        run: |
          bundle install
          bundle exec jekyll build

      - uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}
          role-duration-seconds: 7200 # 2h

      - name: Fetch doc files from S3
        run: ci/download_from_s3.sh

      - name: Post-process docs
        run: ci/post-process.sh

      - name: Deploy site
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_API_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_DOCS_SITE_ID }}
        # TODO: add "--prod" flag when ready
        run: |
          npm install --global @aschmidt8/netlify-cli
          netlify deploy \
            --dir=_site
