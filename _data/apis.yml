cudf:
  name: cuDF
  path: cudf
  desc: 'cuDF is a GPU DataFrame library (built on the [Apache Arrow](http://arrow.apache.org/) columnar memory format) for loading, joining, aggregating, filtering, and otherwise manipulating data.'
  ghlink: https://github.com/rapidsai/cudf
  stable:
    - name: 'cuDF v0.6'
      link: https://rapidsai.github.io/projects/cudf/en/0.6.0/api.html
  nightly:
    - name: 'cuDF v0.7'
      link: https://rapidsai.github.io/projects/cudf/en/0.7.0/api.html
  legacy:
    - name: 'cuDF v0.5'
      file: '0.5'
      link: https://rapidsai.github.io/projects/cudf/en/0.5.0/api.html

    - name: 'cuDF v0.4'
      file: '0.4'
      link: https://rapidsai.github.io/projects/cudf/en/0.4.0/api.html

cuml:
  name: cuML
  path: cuml
  desc: 'cuML is a suite of libraries that implement machine learning algorithms and mathematical primitives functions that share compatible APIs with other RAPIDS projects.'
  ghlink: https://github.com/rapidsai/cuml
  stable:
    - name: 'cuML v0.6'
      link: https://rapidsai.github.io/projects/cuml/en/0.6.0/api.html
  nightly:
    - name: 'cuML v0.7'
      link: https://rapidsai.github.io/projects/cuml/en/0.7.0/api.html
  legacy:
    - name: 'cuML v0.5'
      file: '0.5'
      link: https://rapidsai.github.io/projects/cuml/en/0.5.0/api.html

    - name: 'cuML v0.4'
      file: '0.4'
      link: https://rapidsai.github.io/projects/cuml/en/0.4.0/api.html

cugraph:
  name: cuGraph
  path: cugraph
  desc: 'cuGraph is a collection of graph analytics that process data found in a GPU Dataframe - see [cuDF](https://github.com/rapidsai/cudf). cuGraph aims at provides a NetworkX-like API that will be familiar to data scientists, so they can now build GPU-accelerated workflows more easily.'
  ghlink: https://github.com/rapidsai/cugraph
  stable:
    - name: 'cuGraph v0.6'
      link: https://rapidsai.github.io/projects/cugraph/en/0.6.0/api.html
  nightly:
    - name: 'cuGraph v0.7'
      link: https://rapidsai.github.io/projects/cugraph/en/0.7.0/api.html
  legacy:

nvstrings:
  name: nvStrings
  path: nvstrings
  ghlink: https://github.com/rapidsai/custrings
  desc: 'nvStrings (the Python bindings for [cuStrings](https://github.com/rapidsai/custrings)), provides a pandas-like API that will be familiar to data engineers & data scientists, so they can use it to easily accelerate their workflows without going into the details of CUDA programming.'
  stable:
    - name: 'nvStrings v0.3'
      link: https://rapidsai.github.io/projects/nvstrings/en/0.3.0/api.html
  nightly:
    - name: 'nvStrings v0.4'
      link: https://rapidsai.github.io/projects/nvstrings/en/0.4.0/api.html
  legacy:
    - name: 'nvStrings v0.2'
      file: '0.2'
      link: https://nvstrings.readthedocs.io/en/latest/

rmm:
  name: RMM
  path: rmm
  desc: 'RAPIDS Memory Manager (RMM) is a central place for all device memory allocations in cuDF (C++ and Python) and other RAPIDS libraries. In addition, it is a replacement allocator for CUDA Device Memory (and CUDA Managed Memory) and a pool allocator to make CUDA device memory allocation / deallocation faster and asynchronous.'
  stable:
    - name: 'RMM v0.6'
      link: https://rapidsai.github.io/projects/rmm/en/0.6.0/api.html
  nightly:
    - name: 'RMM v0.7'
      link: https://rapidsai.github.io/projects/rmm/en/0.7.0/api.html
  legacy: