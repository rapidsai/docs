# RAPIDS "APIs" - high-level data-science libraries similar to the functionality
#                 that Pandas provides, with little to no additional user-code
#                 necessary
apis:
  cudf:
    name: cuDF
    path: cudf
    desc: 'cuDF is a Python GPU DataFrame library (built on the [Apache Arrow](http://arrow.apache.org/) columnar memory format) for loading, joining, aggregating, filtering, and otherwise manipulating data.'
    ghlink: https://github.com/rapidsai/cudf
    cllink: https://github.com/rapidsai/cudf/blob/master/CHANGELOG.md
    versions:
      # enable or disable links; 0 = disabled, 1 = enabled
      legacy: 1
      stable: 1
      nightly: 1
  cudf-java:
    name: cuDF Java
    path: cudf-java
    desc: 'Java bindings for the cuDF library.'
    ghlink: https://github.com/rapidsai/cudf/tree/master/java
    cllink: https://github.com/rapidsai/cudf/blob/master/CHANGELOG.md
    versions:
      # enable or disable links; 0 = disabled, 1 = enabled
      legacy: 0
      stable: 1
      nightly: 0
  cuml:
    name: cuML
    path: cuml
    desc: 'cuML is a suite of libraries that implement machine learning algorithms and mathematical primitives functions that share compatible APIs with other RAPIDS projects.'
    ghlink: https://github.com/rapidsai/cuml
    cllink: https://github.com/rapidsai/cuml/blob/master/CHANGELOG.md
    versions:
      # enable or disable links; 0 = disabled, 1 = enabled
      legacy: 1
      stable: 1
      nightly: 1
  cugraph:
    name: cuGraph
    path: cugraph
    desc: 'cuGraph is a GPU accelerated graph analytics library, with functionality like NetworkX, which is seamlessly integrated into the RAPIDS data science platform.'
    ghlink: https://github.com/rapidsai/cugraph
    cllink: https://github.com/rapidsai/cugraph/blob/master/CHANGELOG.md
    versions:
      # enable or disable links; 0 = disabled, 1 = enabled
      legacy: 1
      stable: 1
      nightly: 1
  nvstrings:
    name: nvStrings
    path: nvstrings
    ghlink: https://github.com/rapidsai/cudf
    cllink: https://github.com/rapidsai/cudf/blob/master/CHANGELOG.md
    desc: 'nvStrings (the Python bindings for [cuStrings](https://github.com/rapidsai/cudf)), provides a pandas-like API that will be familiar to data engineers & data scientists, so they can use it to easily accelerate their workflows without going into the details of CUDA programming.'
    versions:
      # enable or disable links; 0 = disabled, 1 = enabled
      legacy: 1
      stable: 1
      nightly: 1
  clx:
    name: CLX
    path: clx
    desc: 'Cyber Log Accelerators (CLX), also pronounced "clicks", provides a collection of RAPIDS examples for security analysts, data scientists, and engineers to quickly get started applying RAPIDS and GPU acceleration to real-world cybersecurity use cases.'
    ghlink: https://github.com/rapidsai/clx
    cllink: https://github.com/rapidsai/clx/blob/master/CHANGELOG.md
    versions:
      # enable or disable links; 0 = disabled, 1 = enabled
      legacy: 1
      stable: 1
      nightly: 1
  cuxfilter:
    name: cuxfilter
    path: cuxfilter
    desc: 'cuxfilter acts as a connector library, which provides the connections between different visualization libraries and a GPU dataframe without much hassle. This also allows the user to use charts from different libraries in a single dashboard, while also providing the interaction.'
    ghlink: https://github.com/rapidsai/cuxfilter
    cllink: https://github.com/rapidsai/cuxfilter/blob/master/CHANGELOG.md
    versions:
      # enable or disable links; 0 = disabled, 1 = enabled
      legacy: 0
      stable: 1
      nightly: 1
  cuspatial:
    name: cuspatial
    path: cuspatial
    desc: 'cuSpatial is a GPU accelerated C++/Python library for accelerating GIS workflows including point-in-polygon, spatial join, coordinate systems, shape primitives, distances, and trajectory analysis.'
    ghlink: https://github.com/rapidsai/cuspatial
    cllink: https://github.com/rapidsai/cuspatial/blob/master/CHANGELOG.md
    versions:
      # enable or disable links; 0 = disabled, 1 = enabled
      legacy: 0
      stable: 1
      nightly: 1
  cusignal:
    name: cusignal
    path: cusignal
    desc: 'cuSignal leverages CuPy, Numba, and the RAPIDS ecosystem for GPU accelerated signal processing. In some cases, cuSignal is a direct port of Scipy Signal to leverage GPU compute resources via CuPy but also contains Numba CUDA kernels for additional speedups for selected functions.'
    ghlink: https://github.com/rapidsai/cusignal
    cllink: https://github.com/rapidsai/cusignal/blob/master/CHANGELOG.md
    versions:
      # enable or disable links; 0 = disabled, 1 = enabled
      legacy: 0
      stable: 1
      nightly: 1

# RAPIDS "Libs" - lower-level libraries that are building blocks for creating
#                 custom tools and integrate with other libraries
libs:
  libcudf:
    name: libcudf
    path: libcudf
    desc: 'libcudf is a C/C++ CUDA library for implementing standard dataframe operations.'
    ghlink: https://github.com/rapidsai/cudf
    cllink: https://github.com/rapidsai/cudf/blob/master/CHANGELOG.md
    versions:
      # enable or disable links; 0 = disabled, 1 = enabled
      legacy: 1
      stable: 1
      nightly: 1
  libcugraph:
    name: libcugraph
    path: libcugraph
    desc: 'libcugraph is a C/C++ library for graph processing. The library provides a C++ API for users wanting low-level access to CUDA-based graph processes.'
    ghlink: https://github.com/rapidsai/cugraph
    cllink: https://github.com/rapidsai/cugraph/blob/master/CHANGELOG.md
    versions:
      # enable or disable links; 0 = disabled, 1 = enabled
      legacy: 0
      stable: 1
      nightly: 1
  libcuml:
    name: libcuml
    path: libcuml
    desc: 'libcuml is a C/C++ CUDA library for cuML.'
    ghlink: https://github.com/rapidsai/cuml
    cllink: https://github.com/rapidsai/cuml/blob/master/CHANGELOG.md
    versions:
      # enable or disable links; 0 = disabled, 1 = enabled
      legacy: 0
      stable: 1
      nightly: 1
  libnvstrings:
    name: libnvstrings
    path: libnvstrings
    desc: 'libnvstrings is the C/C++ library for [cuStrings](https://github.com/rapidsai/cudf) enabling string manipulation on the GPU.'
    ghlink: https://github.com/rapidsai/cudf
    cllink: https://github.com/rapidsai/cudf/blob/master/CHANGELOG.md
    versions:
      # enable or disable links; 0 = disabled, 1 = enabled
      legacy: 1
      stable: 1
      nightly: 1
  rmm:
    name: RMM
    path: rmm
    desc: 'RAPIDS Memory Manager (RMM) is a central place for all device memory allocations in cuDF (C++ and Python) and other RAPIDS libraries. In addition, it is a replacement allocator for CUDA Device Memory (and CUDA Managed Memory) and a pool allocator to make CUDA device memory allocation / deallocation faster and asynchronous.'
    ghlink: https://github.com/rapidsai/rmm
    cllink: https://github.com/rapidsai/rmm/blob/master/CHANGELOG.md
    versions:
      # enable or disable links; 0 = disabled, 1 = enabled
      legacy: 1
      stable: 1
      nightly: 1
